<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
<style>
    .bellefair-regular {
  font-family: "Bellefair", serif;
  font-weight: 400;
  font-style: normal;
}

</style>
</head>

<body>
    <div class="container mt-3 bellefair-regular">
        <div class="text-center m-5">
<h1>URL SHORTERNER</h1>
            <!-- <img src="{% static 'image/url-image.png' %}" width="500" alt=""> -->
        </div>
        {% if shorturls %}
        <section class="mt-5 text-center">
            <h1>
                Your shortened URL
            </h1>
            <p>
                Copy the short link and share it in messages, texts, posts, websites and other locations.
            </p>
        </section>
        {% else %}

        {% endif %}

        <form action="" method="post" class="mt-5">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="original_url" placeholder="Enter url to shortener" class="form-control" id="select_txt" value="{{shorturls}}">
                    {% if shorturls %}
            <button type="button" onclick="copy_data(select_txt)" class="btn btn-primary m-2">copy</button>
                      {% else %}

                      <button type="submit" class="btn btn-primary"><span class="input-group-text">Short Url</span></button>
                    {% endif %}
            </div>
        </form>
    </div>
    <script>
        function copy_data(containerid) {
            var range = document.createRange();
            range.selectNode(containerid); //changed here
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("data copied");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
