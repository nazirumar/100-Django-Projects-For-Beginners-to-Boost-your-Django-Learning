
{% extends "base.html" %}



{% block title %}
  Blogs
{% endblock title %}

{% block content %}
  
{% for post in  blogs %}
  
<div class="card mt-3 p-3" >
  <span>{{post.user.username}}</span>
    <h5 class="card-title ">
        {{post.title}}
    </h5>
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{post.img.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">{{post.desc|safe|slice:'150'}}</p>
        
  <div class="d-flex gap-1 flex-column">

          <div class="card-text"><small class="text-muted">{{post.created|timesince}}</small></div>
        <div class="icon-like">
          <small>
            Liked
          </small>
          {% if post.liked %}
          <a href="{% url 'liked' post.pk %}">
          <i class="bi bi-heart-fill " style="color: red;"></i>
        </a>
            {% else %}
          <a href="{% url 'liked' post.pk %}">
            <i class="bi bi-heart"></i>
          </a>
          {% endif %}
        </div>
  </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}


{% endblock content %}
