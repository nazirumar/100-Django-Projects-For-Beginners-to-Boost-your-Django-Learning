
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  New Post
{% endblock title %}



{% block content %}
<div class="mt-5">

  <form action="" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
<div class="input-group flex-nowrap mt-2">
    <span class="input-group-text" id="addon-wrapping">ðŸ“„</span>
    <input type="text" name="title" class="form-control" placeholder="title" aria-label="Username" aria-describedby="addon-wrapping">
  </div>
  <div class="input-group flex-nowrap mt-2">
    {{ form.desc }}
  
  </div>
  <div class="input-group flex-nowrap mt2">
    <input type="file" name="img" class="form-control p-4" aria-label="Username" aria-describedby="addon-wrapping">
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Create Post</button>
  </div>

</form>
</div>
  
{% endblock content %}
